<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Computer vs Human</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="stats">
            <h2>Stats</h2>
            <p>Wins: <span id="wins" class="win-text">0</span>%</p>
            <p>Losses: <span id="losses" class="loss-text">0</span>%</p>
            <p>Ties: <span id="ties" class="tie-text">0</span>%</p>
        </div>

        <div class="percentage-bar">
            <div class="bar" id="bar">
                <div class="wins" id="wins-segment"></div>
                <div class="losses" id="losses-segment"></div>
                <div class="ties" id="ties-segment"></div>
            </div>
        </div>
        
        <div class="game">
            <div class="human">
                <h2>Choose your move:</h2>
                <div class="button-container">
                    <button onclick="playGame('rock')">Rock</button>
                    <button onclick="playGame('paper')">Paper</button>
                    <button onclick="playGame('scissors')">Scissors</button>
                </div>
            </div>
            <div class="computer">
                <h2>Computer's move:</h2>
                <div id="computer-move" class="move">Waiting...</div>
            </div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
